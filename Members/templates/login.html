{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style="margin-top: 70px" class="text-black  text-center">
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container col-sm-4 text-white rounded-top" style="background-color: rgba(245, 245, 248, 0.7); height: auto">
    <div class ="form-group" style =" width: 500px; margin-left:30px; padding-bottom: 50px; margin-top: 40px">
            <div class="col-md-8 text-black;">
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <p1>{{ message }}.</p1>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                    {% endif %}
                <form method="POST">
                    <fieldset class="form-group">
                        <br>
                         <center><h4 class="text-black" style="font-family: Verdana"><strong><i class="fa fa-user"></i> LOGIN</strong></h4></center>
                          <div class="form-group;" style="padding:10px">
                            <label class="text-black" for="exampleInputEmail1">Username *</label>
                            <input type="text" class="form-control" name="username" required>
                          </div>
                          <div class="form-group" style="padding:10px">
                            <label class="text-black" for="exampleInputPassword1">Password *</label>
                            <input type="password" class="form-control" name="password" required>
                          </div>
                            <br>
                          <center><button type="submit" class="btn btn-primary rounded-pill login_button" style="font-family: Verdana"><i class="fa fa-unlock fa-lg "></i>  Login</button></center>
                    </fieldset>
                </form>
            </div>
    </div>
    </div>
{% endblock content %}
