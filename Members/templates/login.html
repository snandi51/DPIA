{% extends 'base-figma.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<body style="background: linear-gradient(3.47deg, #00649B 13.28%, #66A9CD 93.28%);
position: static;
width: 1240px;
height: 575px;">
<div class="login-text-top">
        LOGIN
</div>
<div class="login-box">
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <p1>{{ message }}.</p1>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
    {% endif %}
    <form method="POST">
        <fieldset class="form-group">
            <div>
                <input type="text" placeholder="Username" class="login-text-box-1" name="username" required>
            </div>
            <div>
                <input type="text" placeholder="Password" class="login-text-box-2" name="password" required>
            </div>
            <div>
                <button type="submit" class="login-submit">Login</button>
            </div>
        </fieldset>
    </form>
</div >
{% endblock %}
</body>

</html>
